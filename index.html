<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ad Demo – VMAP/VAST with Video.js</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-markers@1.0.1/dist/videojs.markers.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ad Demo – VMAP/VAST</h1>

    <div class="control-panel">
      <div class="control-group">
        <label>Content video URL:</label>
        <input type="text" id="contentVideoUrl" placeholder="https://example.com/content.mp4"
          value="https://92b089bed21a438fa0d53ec27bd64462.mediatailor.us-east-1.amazonaws.com/v1/master/a665f5ddf2f56c330e11d5bcee6110f53edee9d6/demo_mt_0004/video.m3u8">
      </div>
      <div class="control-group">
        <label>Content duration (seconds, for VMAP):</label>
        <input type="number" id="contentDuration" value="2551" min="1">
      </div>
      <div class="control-group">
        <label>VMAP base URL:</label>
        <input type="text" id="vmapBaseUrl" placeholder="https://api-turnstr.augmentmybiz.com/vmap"
          value="https://api-turnstr.augmentmybiz.com/vmap">
      </div>
      <div class="control-group">
        <label>User ID:</label>
        <input type="text" id="userId" value="guest">
      </div>
      <div class="button-row">
        <button type="button" id="loadBtn">Load video &amp; VMAP</button>
      </div>
    </div>

    <div class="video-wrapper">
      <video id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" playsinline>
        <p class="vjs-no-js">Enable JavaScript to play this video.</p>
      </video>

      <div id="adOverlay" class="ad-overlay" aria-hidden="true">
        <span class="ad-badge">AD</span>
        <button type="button" class="ad-learn-more" id="learnMoreBtn">Learn more</button>
        <button type="button" class="ad-skip" id="skipBtn" disabled>Skip in <span id="skipCounter">5</span>s</button>
      </div>
    </div>

    <div class="info-panel">
      <h3>Ad break markers</h3>
      <div id="markerInfo">Load video to see ad break times from VMAP.</div>
    </div>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-markers@1.0.1/dist/videojs-markers.min.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
